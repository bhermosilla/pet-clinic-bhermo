name: workflow
on:
  push:
    branches:
      - feat-devsecoops

jobs:
  SAST: 
  #build:
    runs-on:  ubuntu-latest
    steps:

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
          java-version: '17'
          distribution: 'adopt'

    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Build
      run: |
        chmod 777 gradlew
        ./gradlew Build

    - name: validando existencia de proyecto en sonarcloud
      id: validateProjectOnSonar
      run: |
        set +e
        curl -f -X POST -u '${{ secrets.SONAR_TOKEN }}' 'https://sonarcloud.io/api/projects/create' -d 'name=${{ github.event.repository.name }}' -d 'project=${{ github.event.repository.name }}' -d 'organization=curso-devsecops-bhermosilla' -d 'visibility=public'
        if [ $? -ne 0 ]
        then
          echo "Proyecto ya existe en Sonarcloud"
        else
          echo "Proyecto ${{ github.event.repository.name }} fue creado exitosamente en SonarCloud"

          echo "se establece rama main como rama por defecto"
          curl -X POST -u '${{ secrets.SONAR_TOKEN }}' 'https://sonarcloud.io/api/project_branches/rename' -d 'name=main' -d 'project=${{ github.event.repository.name }}'
          fi
    - name: Validan tipo de proyecto
      id: tipoProyecto
      if: steps.validateProjectOnSonar.outputs.proyectoExiste == '1'
      run: |
        if [ -f "build.gradle" ]
        then
          echo "proyecto Java"
          if grep -q 'id "org.sonarqube" version "3.3"' buid.gradle
          then
            echo "El plugin de sonarcloud esta presente"
          else
            sed -i '/id '\''java'\''/a \ \ \ \ id '\''org.sonarqube'\'' version '\''3.3'\''' build.gradle
            echo "El plugin de Sonarclod no esta presente y se a√±adio"
            cat build.gradle
          fi
        else
          echo "tipo de proyecto desconocido"
        fi

    - name: Enable execution gradlew
      run: | 
        chmod 777 gradlew
    
    - name: Run SonarQube analysis
      run: |
        ./gradlew sonarqube \
        -Dsonar.projectKey=${{ github.event.repository.name }} \
        -Dsonar.organization=curso-devsecops-usach-test \
        -Dsonar.host.url=https://sonarcloud.io \
        -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
        -Dsonar.branch.name=

